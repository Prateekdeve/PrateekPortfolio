<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Science Playlists</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .link-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 25px;
      width: 60%;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      transition: 0.3s ease;
    }

    .link-box:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    a {
      text-decoration: none;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
    }

    a:hover {
      color: #ffe082;
    }
  </style>
</head>

<body>
  <h1>Data Science YouTube Playlist Links</h1>

  <div class="container">
    <div class="link-box">
      <a href="https://youtube.com/playlist?list=PLR32ifoNgWsSvrtHboMkH6r5GbzTeBRr_&si=O-uwD-XKjf8AzfIP">Internal -1 Playlist</a>

    </div>

    <div class="link-box">

    </div>
  </div>

</body>
</html>
